<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Agar's Calling Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            text-align: center;
            padding: 50px;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }
        p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Mike Agar</h2>
    </div>
</body>
</html>
